CADDY_PRIVATE_DOMAIN=[[CADDY_PRIVATE_DOMAIN]]
CADDY_PUBLIC_DOMAIN=[[CADDY_PUBLIC_DOMAIN]]
CADDY_CLOUDFLARE_API=[[CADDY_CLOUDFLARE_API]]
"""

