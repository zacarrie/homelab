---
include:
  - ../components/caddy_network.yaml

#networks:

volumes:
  calibreweb-config:
    external: true
  calibreserver-config:
    external: true
  media_books:
    driver: local
    driver_opts:
      type: nfs
      o: ${NFS_O}
      device: ":${NFS_DEVICE_MEDIA}/books"


#secrets:

services:
  calibreweb:
    image: lscr.io/linuxserver/calibre-web:latest@sha256:1bb3b82c603d229ce85a62f7029e55fbcd32eee3e3ee622c2d8cd519aa146106
    pull_policy: ${pull_policy}
    container_name: ${calibreweb_container_name}
    restart: ${restart}
    networks:
      caddy:
        ipv4_address: 30.30.30.45
    ports:
      - ${calibreweb_port_8083}:8083
    environment:
      - TZ=${timezone}
      - PUID=1000
      - PGID=1000 
    volumes:
      - calibreweb-config:/config
      - media_books:/books

  calibreserver:
    image: lscr.io/linuxserver/calibre:latest@sha256:6bdf9c42b5223f8c5722896808f33bd725eba84df220c6615ed173b7255451a0
    pull_policy: ${pull_policy}
    container_name: ${calibreserver_container_name}
    restart: ${restart}
    networks:
      caddy:
        ipv4_address: 30.30.30.50
    ports:
      - ${calibreserver_port_8181}:8181
    environment:
      - TZ=${timezone}
      - PUID=1000
      - PGID=1000 
    volumes:
      - calibreserver-config:/config
      - media_books:/books